<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="RGB color slider">
    <link rel="stylesheet" href="style.css">
    <title>RGB Slider</title>
  </head>
  <body>
    <h1>RGB Slider</h1>

    <button type="button" id="random-color">Random Color</button>

    <span class="square red"></span>
    <input type="range" id="red" min="0" max="255">

    <span class="square green"></span>
    <input type="range" id="green" min="0" max="255">

    <span class="square blue"></span>
    <input type="range" id="blue" min="0" max="255">
  </body>
  <script src="script.js"></script>
</html>
